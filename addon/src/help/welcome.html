<!DOCTYPE html>
<html>

<head>
    <title data-i18n-id="helpPageWelcomeTitle">Welcome to Simple Tab Groups</title>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark"> <!-- need for aboutNetError.css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/icons/icon.svg"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <style>
        .title-text {
            padding-bottom: 0;
        }

        img {
            image-rendering: optimizequality;
            image-rendering: high-quality;
        }
    </style>

    <script type="module" src="translate-help-pages.js"></script>
</head>

<body>
    <main>
        <div class="title">
            <h1 class="title-text" data-i18n-id="helpPageWelcomeTitle">
                Welcome to Simple Tab Groups
            </h1>
        </div>

        <p data-i18n-id="helpPageWelcomeDescription" class="white-space-pre-line text-wrap-balance">
            Please enable "Open previous windows and tabs" in browser settings.
            This is necessary to maintain communication between the group and the tab,
            otherwise the tabs will not open when the browser starts and will be lost from the addon -
            the addon will stop working.
        </p>

        <picture>
            <source srcset="welcome-light.gif" media="(prefers-color-scheme: light)"/>
            <source srcset="welcome-dark.gif"  media="(prefers-color-scheme: dark)"/>
            <img src="welcome-light.gif" alt="welcome" width="100%"/>
        </picture>
    </main>
</body>

</html>

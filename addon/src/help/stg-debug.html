<!DOCTYPE html>
<html>

<head>
    <title>__MSG_helpPageStgDebugTitle__</title>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark"> <!-- need for aboutNetError.css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <style>
        .debug-record {
            animation: blink 1s ease-out infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #debugStatus {
            display: flex;
            align-items: center;
            margin-top: 20px;
            height: 20px;

            > :not(:first-child) {
                margin-left: 5px;
            }

            &:not(.enabled):not(.auto-enabled) {
                visibility: hidden;
            }

            > .enabled,
            > .auto-enabled {
                display: none;
            }

            &.enabled > .enabled,
            &.auto-enabled > .auto-enabled {
                display: inline-block;
            }
        }

        .size-16 {
            width: 16px;
            height: 16px;
        }

        .hidden {
            display: none;
        }
    </style>

    <script type="module" src="stg-debug.js"></script>
</head>

<body>
    <main>
        <div class="title">
            <h1 id="mainTitle" class="title-text">__MSG_helpPageStgDebugTitle__</h1>
        </div>
        <div>
            <div
                class="white-space-pre-line"
                data-a-email-href="mailto:drive4ik+stg@protonmail.com"
                data-a-email-hreftocontent
                data-a-email-target="_blank"
                data-p-warn-class="text-error"
                data-p-warn-spacesaround
                >
                html: __MSG_loggingDescription__
            </div>

            <div id="debugStatus">
                <span class="size-16 debug-record userContext-icon identity-icon-circle identity-color-red"></span>
                <span class="enabled">__MSG_loggingIsEnabledTitle__</span>
                <span class="auto-enabled">__MSG_loggingIsAutoEnabledTitle__</span>
            </div>


            <div class="button-container">
                <button id="enableDebug" class="primary hidden">__MSG_enableDebugTitle__</button>
                <button id="disableDebug" class="primary">__MSG_disableDebugTitle__</button>
                <button id="closePage">__MSG_close__</button>
            </div>
        <div>
    <main>
</body>

</html>

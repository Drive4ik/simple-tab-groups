
<style type="text/css">
.field:not(:last-child) {
    margin-bottom: .4rem;
}

.containers-wrapper img {
    -moz-context-properties: fill;
}

</style>

<div class="field">
    <label class="label" data-i18n="title"></label>
    <div class="control has-icons-left">
        <input id="groupTitle" value="{{groupTitleRaw}}" data-auto-focus type="text" class="input" maxlength="120" data-i18n="title:placeholder" />
        <span class="icon is-small is-left">
            <figure class="image is-16x16 is-inline-block">
                <img id="groupIconImg" src="{{iconUrl}}" alt="group-icon" />
            </figure>
        </span>
    </div>
</div>
<div class="field">
    <label class="label" data-i18n="iconColor"></label>
</div>
<div class="field has-addons">
    <div class="control is-expanded">
        <input id="groupIconColor" value="{{groupIconColor}}" type="text" class="input" maxlength="40" placeholder="blue, #0f0, rgb(0, 255, 0), rgba(0, 255, 0, 0.7)..." />
    </div>
    <div class="control">
        <button data-action="set-random-group-color" class="button" data-i18n="setRandomColor:title">
            <img src="/icons/refresh.svg" class="size-16" />
        </button>
    </div>
</div>
<div class="field">
    <label class="label" data-i18n="iconStyle"></label>
    <div class="is-flex">
        <div class="is-full-width">
            <div class="field is-grouped">
                {{iconsStyleHtml}}
            </div>
        </div>
        <div>
            <div class="control">
                <button data-action="select-user-group-icon" class="button" data-i18n="selectUserGroupIcon:title">
                    <img src="/icons/image.svg" class="size-16" />
                </button>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="field">
    <div class="control">
        <label class="checkbox">
            <input id="isStickyGroup" type="checkbox" {{isStickyChecked}} />
            <span data-i18n="isStickyGroupTitle"></span>
            <img class="size-18 cursor-help align-bottom" src="/icons/help.svg" data-i18n="isStickyGroupHelp:title" alt="">
        </label>
    </div>
</div>
<div class="field containers-wrapper {{containersClass}}">
    <label class="label">
        <span data-i18n="catchTabContainers"></span>
    </label>
    <div class="control">
        {{containersHtml}}
    </div>
</div>
<div class="field">
    <label class="label">
        <span data-i18n="regexpForTabsTitle"></span>
        <img class="size-18 cursor-help" src="/icons/help.svg" data-i18n="regexpForTabsHelp:title" alt="">
    </label>
    <div class="control">
        <textarea id="groupCatchTabRules" class="textarea" data-i18n="regexpForTabsPlaceholder:placeholder">{{groupCatchTabRules}}</textarea>
    </div>
</div>

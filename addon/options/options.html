<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div id="simple-tab-groups-options">
        <div class="field">
            <label class="checkbox">
                <input id="discardTabsAfterHide" type="checkbox" />
                <span data-i18n="discardTabsAfterHide"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="closePopupAfterChangeGroup" type="checkbox" />
                <span data-i18n="closePopupAfterChangeGroup"></span>
            </label>
        </div>
        <div class="field h-margin-left-10">
            <label class="checkbox">
                <input id="openGroupAfterChange" type="checkbox" />
                <span data-i18n="openGroupAfterChange"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="showGroupIconWhenSearchATab" type="checkbox" />
                <span data-i18n="showGroupIconWhenSearchATab"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="showUrlTooltipOnTabHover" type="checkbox" />
                <span data-i18n="showUrlTooltipOnTabHover"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="showNotificationAfterMoveTab" type="checkbox" />
                <span data-i18n="showNotificationAfterMoveTab"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="openManageGroupsInTab" type="checkbox" />
                <span data-i18n="openManageGroupsInTab"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="showConfirmDialogBeforeGroupDelete" type="checkbox" />
                <span data-i18n="showConfirmDialogBeforeGroupDelete"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="useTabsFavIconsFromGoogleS2Converter" type="checkbox" />
                <span data-i18n="useTabsFavIconsFromGoogleS2Converter"></span>
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id="createThumbnailsForTabs" type="checkbox" />
                <span data-i18n="createThumbnailsForTabs"></span>
            </label>
        </div>
        <div class="field browser-action-color-wrapper">
            <label class="label" data-i18n="enterBrowserActionIconColor"></label>
            <div class="control is-inline-block">
                <input id="browserActionIconColorText" class="input" type="text" placeholder="#ffffff" />
            </div>
            <div class="control is-inline-block">
                <input id="browserActionIconColorButton" class="input" type="color" />
            </div>
        </div>

        <hr>

        <div>
            <label class="has-text-weight-bold" data-i18n="hotkeysTitle"></label>
            <div class="h-margin-bottom-10" data-i18n="hotkeysDescription:innerHTML"></div>
            <div id="hotkeys" class="hotkeys"></div>
            <div>
                <div class="control">
                    <button id="addHotKey" class="button">
                        <img class="size-14" src="/icons/new.svg" alt="" />
                        <span class="h-margin-left-5" data-i18n="addHotKeyButton"></span>
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <div>
            <div class="h-margin-bottom-20">
                <div class="has-text-weight-bold h-margin-bottom-5" data-i18n="exportAddonSettingsTitle"></div>
                <div class="h-margin-bottom-5" data-i18n="exportAddonSettingsDescription:innerHTML"></div>
                <div class="field">
                    <label class="checkbox">
                        <input id="includeTabThumbnailsIntoBackup" type="checkbox" />
                        <span data-i18n="includeTabThumbnailsIntoBackup"></span>
                    </label>
                </div>
                <div class="control">
                    <button id="exportAddonSettings" class="button">
                        <img class="size-14" src="/icons/download.svg" alt="" />
                        <span class="h-margin-left-5" data-i18n="exportAddonSettingsButton"></span>
                    </button>
                </div>
            </div>
            <div>
                <div class="has-text-weight-bold h-margin-bottom-5" data-i18n="importAddonSettingsTitle"></div>
                <div class="h-margin-bottom-5" data-i18n="importAddonSettingsDescription:innerHTML"></div>
                <div class="has-text-danger has-text-weight-bold h-margin-bottom-5">
                    <span data-i18n="warning"></span>
                    <span data-i18n="importAddonSettingsWarning"></span>
                </div>
                <div class="control">
                    <button id="importAddonSettings" class="button">
                        <img class="size-14" src="/icons/upload.svg" alt="" />
                        <span class="h-margin-left-5" data-i18n="importAddonSettingsButton"></span>
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <div class="has-text-weight-bold h-margin-bottom-5" data-i18n="importSettingsOldTabGroupsAddonTitle"></div>
            <div class="h-margin-bottom-5" data-i18n="importSettingsOldTabGroupsAddonDescription:innerHTML"></div>
            <div class="control">
                <button id="importSettingsOldTabGroupsAddonButton" class="button" data-i18n="importSettingsOldTabGroupsAddonButton"></button>
            </div>
        </div>
        <hr>
        <div class="is-hidden">
            <div class="control">
                <button id="saveErrorLogsIntoFile" class="button is-warning is-small" data-i18n="saveErrorLogsIntoFile"></button>
            </div>
        </div>
    </div>


    <script id="hotkey-tmpl" type="text/template">
        <div class="hotkey is-flex is-aligin-items-center" data-hotkey>
            <div class="control">
                <input type="text" data-hotkey-input value="{{hotkeyValue}}" autocomplete="off" class="input is-small" data-i18n="hotkeyPlaceholder:placeholder" />
            </div>
            <div class="select is-small">
                <select data-hotkey-action>{{hotkeyActionsHtml}}</select>
            </div>
            <div class="select is-small {{groupsSelectClass}}">
                <select data-hotkey-custom-group>{{groupsOptionsHtml}}</select>
            </div>
            <div class="delete-button">
                <img data-hotkey-delete-hotkey class="size-16 cursor-pointer" data-i18n="deleteHotKeyButton:title" src="/icons/delete.svg" />
            </div>
            <label data-hotkey-action-description class="notify-message has-text-danger">{{description}}</label>
        </div>
    </script>

    <script id="option-tmpl" type="text/template">
        <option value="{{value}}" {{selected}}>{{title}}</option>
    </script>


    <script type="text/javascript" src="/utils.js"></script>
    <script type="text/javascript" src="fileImportExport.js"></script>
    <script type="text/javascript" src="/popups/popups.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>

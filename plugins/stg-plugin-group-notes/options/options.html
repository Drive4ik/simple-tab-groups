<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

<div>
    <div class="field">
        <label>
            <input id="tabFaviconAsGroup" type="checkbox" />
            <span data-i18n-id="tabFaviconAsGroup"></span>
        </label>
    </div>
    <div class="field">
        <label>
            <input id="editorLineNumbers" type="checkbox" />
            <span data-i18n-id="editorLineNumbers"></span>
        </label>
    </div>
    <div class="field">
        <label>
            <input id="editorLineWrapping" type="checkbox" />
            <span data-i18n-id="editorLineWrapping"></span>
        </label>
    </div>
    <div class="field">
        <label>
            <input id="editorUseRTLDirection" type="checkbox" />
            <span data-i18n-id="editorUseRTLDirection"></span>
        </label>
    </div>

    <div class="field">
        <button id="importBackup">
            <img class="image" src="/icons/file-upload.svg"/>
            <span data-i18n-id="importBackup"></span>
        </button>
    </div>

    <div class="field">
        <button id="exportBackup">
            <img class="image" src="/icons/file-import.svg"/>
            <span data-i18n-id="exportBackup"></span>
        </button>
    </div>
</div>

<script type="module" src="options.js"></script>
</body>
</html>
